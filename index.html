<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="en">
  <title>Random Quote Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Pragati+Narrow|Roboto:100i" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <button type="button" name="button" id="search" class="search">Random Quote</button>
    <section class="quote hidden" id="quote__block">
      <blockquote>
        <p id="quote__text" class="quote__text"></p>
      </blockquote>
      <p id="quote__author" class="quote__author"></p>
    </section>
  </div>

  <script type="text/javascript" src="index.js"></script>

</body>

</html>
